<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masomo WiFi</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #2c3e50;
    }
    .logo {
      margin: 15px 0 25px;
    }
    .logo img {
      max-width: 140px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    .btn {
      display: block;
      padding: 14px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    /* Button colors */
    .btn-buy { background: #27ae60; }       /* Green */
    .btn-router { background: #2980b9; }    /* Blue */
    .btn-add { background: #8e44ad; }       /* Purple */
    .btn-signup { background: #e67e22; }    /* Orange */
    .btn-mypkg { background: #16a085; }     /* Teal */
    .btn-editpkg { background: #c0392b; }   /* Red */

    /* Mobile adjustments */
    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      .btn { font-size: 16px; padding: 12px; }
    }
  </style>
</head>
<body>

  <h1>Masomo WiFi</h1>

  <div class="logo">
    <!-- Replace src with your logo URL -->
    <img src="https://i.imgur.com/bcbZW7R.jpeg?text=Logo" alt="Masomo WiFi Logo">
  </div>

  <div class="btn-container">
    <a class="btn btn-signup" href="https://masomodigital.github.io/wifi-seller-signup/">Seller Sign Up</a>
    <a class="btn btn-router" href="https://masomodigital.github.io/wifi-edit-router/">View/Edit Router</a>
    <a class="btn btn-add" href="https://masomodigital.github.io/wifi-add-router/">Add Router</a>
    <a class="btn btn-mypkg" href="https://masomodigital.github.io/wifi-packages/">My Packages</a>
    <a class="btn btn-editpkg" href="https://masomodigital.github.io/wifi-view-packages/">View/Edit Packages</a>
    <a class="btn btn-buy" href="https://script.google.com/macros/s/AKfycbyzVG18wFaaNQPwP1iTc7zPSGqxJ3u-ATQXnFOY7M6llzxPo4GmODNNf02e9jn7Y6bn/exec?router=R080393">Buy WiFi</a>
  </div>

</body>
</html>
